            <div class="col-md-4 col-md-offset-1">

                    </div>

            </div>

            <div class="professional col-md-4 col-md-offset-2">

                <div class="row">
                    <p class="email col-md-3">Email</p>
                    <p id="gmail" class="email col-md-4"> ShiStudiosContact@gmail.com</p>
                </div>
                <div class="row">
                    <p class="resume col-md-3">Resumé</p>
                    <p id="resumeLink" class="resume col-md-5 col-md-offset-3"> <a href=#>Resumé Link</a></p>

                    <div class="nameCol2">

                        <a href="#" class="generalIcons fa fa-github"></a><br>
